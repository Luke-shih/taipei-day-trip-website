<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/nav.css">
    <link rel="stylesheet" href="../static/css/thankyou.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <title>預定行程</title>
</head>
<body>
    <div class="white-space"></div>
    <nav>
        <div class="nav">
            <a class="title" href="/">台北一日遊</a>
            <div class="nav-link">
                <a href="/booking" class="booking-page" id ="booking-page">預定行程</a>
                <div id="sign-btn" class="show">登入/註冊</div>
                <div id="signout-btn">登出系統</div>
            </div>
        </div>
    </nav>

    <section class="sign-bg">
        <div class="sign-container show">
            <div class="top-bar"></div>
            <div class="main-content">
                <form id="signin">
                    <h3 class="form-title">登入會員帳號
                        <div class="close-btn"><img src="../static/image/icon_close.png" alt=""></div>
                    </h3>
                    <div class="form-content">
                        <input type="email" placeholder="輸入電子信箱" name="email" required>
                        <input type="password" placeholder="輸入密碼" name="password" required>
                        <button type="submit">登入帳戶</button>
                    </div>
                    <p class="message"></p>
                    <p class="change-sign">還沒有帳戶？點此註冊</p>
                </form>
            </div>
        </div>
        
        <div class="sign-container">
            <div class="top-bar"></div>
            <div class="main-content">
                <form id="signup">
                    <h3 class="form-title">註冊會員帳號
                        <div class="close-btn">✕</div>
                    </h3>
                    <div class="form-content">
                        <input type="text" placeholder="輸入姓名" name="name" required>
                        <input type="email" placeholder="輸入電子信箱" name="email" required>
                        <input type="password" placeholder="輸入密碼" name="password" required>
                        <button type="submit">註冊帳戶</button>
                    </div>
                    <p class="message"></p>
                    <p class="change-sign">已經有帳戶了？點此登入</p>
                </form>
            </div>
        </div>
    </section>
    
    <main>
        <div class="info">

            <div class="headline"><span id="user-name"></span> 您好，待預訂的行程如下：</div>
            
            <div class="Img">
                <img id='order-image' src="" alt="">
            </div>

            <div class="number">
                <label for="order-number">訂單編號：</label>
                <span class="order-number" id="order-number"></span>
            </div>

            <div class="attraction">
                <label for="order-attr">景點名稱：</label>
                <span class="order-attr" id="order-attr"></span>
            </div>

            <div class="date">
                <label for="order-date">行程日期：</label>
                <span class="order-date" id="order-date"></span>
            </div>

            <div class="price">
                <label for="order-price">訂單金額：</label>
                <span class="order-price" id="order-price"></span>
            </div>

            <p>請保持手機暢通，準時到達，導覽人員將用手機與您聯繫。</p>

        </div>
    </main>


 

    <footer>
        <p>COPYRIGHT © 2021 台北一日遊</p>
    </footer>

<script src="../static/js/sign.js"></script>
<script src="../static/js/thankyou.js"></script>
</body>
</html>
